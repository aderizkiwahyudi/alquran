<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div id="loading">
        <div class="text-center">
            <div class="loading-title">
                <img src="./img/icon.jpg" alt="Loading" width="150px">
            </div>
            <img src="./img/loading.gif" alt="Loading" width="25px">
            <p class="text-white mt-3">Tunggu Sebentar</p>
        </div>
    </div>
    <div id="app">
        <header class="shadow">
            <div class="container-fluid">
                <div class="title">

                        <a href="javascript:void(0)" class="bars"><i class="bi bi-list"></i></a>
                        <a href="#">
                            <h1>Al-Qur'an</h1>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <aside class="shadow">
            <div class="chapters">
                
            </div>
        </aside>
        <main class="content">

                <div class="row justify-content-end">

                                </div>

                                    <a href="javascript:void(0)" class="credit"><i class="bi bi-question-circle"></i></a>
                                </div>

                </div>
            </div>
